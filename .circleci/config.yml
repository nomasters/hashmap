# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
      # specify the version
      - image: cimg/go:1.20
    working_directory: /go/src/github.com/nomasters/hashmap
    steps:
      - run: sudo apt-get update && sudo apt-get install clang
      - checkout
      #  ensure the cli tool can build
      - run: go install
      - run: go test -race -coverprofile=coverage.txt -covermode=atomic ./pkg/... ./internal/...
      - run: bash <(curl -s https://codecov.io/bash)
workflows:
  version: 2
  build:
    jobs:
      - build:
          context: org-global
