syntax = "proto3";
package pb;

import "google/protobuf/timestamp.proto";
import "google/protobuf/duration.proto";

message Payload {
    enum Version {
        V0 = 0;
        V1 = 1;
    }
    enum Method {
        UNKNOWN = 0;
        NACL_SIGN = 1;
    }
    Version version = 1;
    Method method = 2;
    google.protobuf.Timestamp timestamp = 3;
    google.protobuf.Duration ttl = 4;
    bytes pub = 5;
    bytes sig = 6;
    uint32 len = 7;
    bytes data = 8;
}